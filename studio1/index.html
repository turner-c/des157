<!DOCTYPE html>
<html lang="en">

<!--start head-->

<head>
    <meta charset="utf-8" />
    <!--add in link to Normalize CSS-->
    <link href="https://necolas.github.io/normalize.css/7.0.0/normalize.css" rel="stylesheet" />
    <!--link to font styles-->
    <link href="https://fonts.googleapis.com/css?family=Cousine|Fira+Mono" rel="stylesheet">
    <!--link to my css style sheet-->
    <link href="styles.css" rel="stylesheet" />
    <!--add title-->
    <title>Be A Playwright</title>
    <!--END head-->
</head>

<!--start body-->

<body>
    <!--header-->
    <header>
        <h1>Be a Playwright: Create Your Own Script</h1>
    </header>

    <form name="f">
        <section id="inputs">
            <div>
                <label for="radio">Setting</label><br>
                <input type="radio" name="setting" value="Coding Class"><label>Coding Class</label>
                <br>
                <input type="radio" name="setting" value="English Class"><label>English Class</label>
                <br>
                <input type="radio" name="setting" value="Math Class"><label>Math Class</label>
            </div>

            <div>
                <label for="character1">Name of Character 1:</label>
                <input type="text" name="character1" required>
            </div>

            <div>
                <label for="character2">Name of Character 2:</label>
                <input type="text" name="character2" required>
            </div>

            <div>
                <label for="teacher">Name of a Instructor:</label>
                <input type="text" name="teacher" required>
            </div>

            <div>
                <label for="radio">Grade</label><br>
                <input type="radio" name="grade" value="A"><label>A</label>
                <br>
                <input type="radio" name="grade" value="B"><label>B</label>
                <br>
                <input type="radio" name="grade" value="C"><label>C</label>
                <br>
                <input type="radio" name="grade" value="D"><label>D</label>
                <br>
                <input type="radio" name="grade" value="F"><label>F</label>
            </div>

            <div>
                <label for="exclamation">Exclamation</label>
                <input type="text" name="exclamation" required>
            </div>

            <div>
                <input type="reset" value="Re-write" />
                <input type="submit" value="Table Read" />
            </div>
        </section>
    </form>

    <section id="results">
        <p id="myMsg"></p>
    </section>

    <footer>
        <a href="https://validator.w3.org/check?uri=referer"><img src="images/html-valid.png" alt="validate html" width="50"></a>
        <a href="https://jigsaw.w3.org/css-validator/check/referer"><img src="images/css-valid.png" alt="validate css" width="50"></a>
    </footer>

    <script src="script.js"></script>
</body>
